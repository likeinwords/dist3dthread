        // add text to links:
        const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .jsonUrl('datasets/array_1307652180397170689.json')
        .nodeLabel('id')
        .nodeAutoColorBy('group')
        .linkDirectionalArrowLength(3.5)
        .linkDirectionalArrowRelPos(1)
        .linkCurvature(0.25)
        .nodeThreeObject(node => { // from https://stackoverflow.com/questions/53585646/3d-force-directed-graph-replacing-nodes-with-images 
          /*var map = new THREE.TextureLoader().load( "https://picsum.photos/100/100/?random" );
          map.minFilter = THREE.LinearFilter;

          var sprite = new THREE.TextSprite({
                      text: 'Hello World!',
                      fontFamily: 'Arial, Helvetica, sans-serif',
                      fontSize: 12,
                      fillColor: '#ffbbff',
                    });
          sprite.scale.set(32,32,1);
          return sprite;
        })
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null) // from click to focus on node
        .onNodeClick(node => {
          // Aim at node from outside it
          const distance = 40;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

          Graph.cameraPosition(
            { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
            node, // lookAt ({ x, y, z })
            3000  // ms transition duration
          );
        });
